<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="main">
    <form action="" class="form" id="form-1">
      <h3 class="heading">ĐĂNG KÝ</h3>
      <p class="desc">Tạo tài khoản mới</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Họ và Tên</label>
        <input type="text" name="fullname" id="fullname" placeholder="Nguyễn Văn A" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" placeholder="nguyenvana@email.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Nhập lại mật khẩu"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="province" class="form-label">Nơi cư trú</label>
        <select name="province" id="province" class="form-control">
          <option value="">--- Chọn tỉnh/ TP ---</option>
          <option value="hni">Hà Nội</option>
          <option value="hpg">Hải Phòng</option>
          <option value="ldg">Lâm Đồng</option>
        </select>
        <span class="form-message"></span>
      </div>

      <div class="form-group radio">
        <label class="form-label">Giới tính</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Nam</label>
        <br>
        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Nữ</label>
        <br>
        <input type="radio" id="other" value="other" name="gender">
        <label for="other">Khác</label>
        <br>
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng ký</button>
    </form>
  </div>

  <script src="./assets/js/validator.js"></script>
</body>

</html>
