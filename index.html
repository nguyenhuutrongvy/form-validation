<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="main">
    <form action="" class="form" id="register-form">
      <h3 class="heading">ĐĂNG NHẬP</h3>
      <p class="desc">Chào mừng bạn quay trở lại!</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input rules="required|email" type="email" name="email" id="email" placeholder="nguyenvana@email.com"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input rules="required|min:6" type="password" name="password" id="password" placeholder="Nhập mật khẩu"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng nhập</button>
    </form>
  </div>

  <script src="./assets/js/validator.js"></script>
  <script>
    Validator("#register-form", {
      onSubmit: data => console.log(data)
    });
  </script>
</body>

</html>
